<!DOCTYPE html>
<html>
<head>
    <title>Recommended Recipes</title>
</head>
<body>
    <h2>Recommended Recipes:</h2>
    <ul>
    {% for recipe, similarity in recommendations %}
        <li>{{ recipe }} (Similarity: {{ similarity }})</li>
        <img src="{{ url_for('static', filename='images/' + recipe + '.jpg') }}" alt="{{ recipe }}">
    {% endfor %}
    </ul>
</body>
</html>
