<!-- recipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe_name }} Recipe</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-image: url("static/images/pink.jpg"); 
            background-size: cover; 
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            border-style: dotted;
            border-color: #f1c961;
            border-width: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container2 {
            max-width: 750px;
            margin: 50px auto;
            background-color: #9ce9ff;
            border-radius: 10px;
            border-style: dotted;
            border-color: #56d5f8;
            border-width: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        h1 {
            color: #463a1e;
            text-align: center;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .recipe-details {
            margin-top: 20px;
        }
        .ingredient-list {
            margin-bottom: 20px;
        }
        .instruction-list {
            margin-bottom: 20px;
        }
        .instruction-list li {
            list-style-type: decimal;
            margin-left: 20px;
        }

                /* Animation keyframes for bouncing effect */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px); /* Adjust the bounce height as needed */
            }
        }

        /* Apply the animation to h2 element */
        h2.bouncing {
            animation: bounce 1s infinite;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="container2">
            <h1><span id="typing-header"></span></h1>
        </div>
        
        <div class="recipe-details">
            <h2 class="bouncing">Ingredients:</h2>
            <ul class="ingredient-list">
                {% for ingredient in ingredients.split('\n') %}
                    <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
            <h2 class="bouncing">Instructions:</h2>
            <ol class="instruction-list">
                {% for instruction in recipe_instructions.split('\n') %}
                    <p>{{ instruction }}</p>
                {% endfor %}
            </ol>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const headerText = "{{ recipe_name }} Recipe";
            const typingSpeed = 100; // Adjust typing speed as needed
            let charIndex = 0;
            const typingInterval = setInterval(function () {
                document.getElementById('typing-header').textContent += headerText[charIndex];
                charIndex++;
                if (charIndex === headerText.length) {
                    clearInterval(typingInterval);
                }
            }, typingSpeed);
        });
    </script>
</body>
</html>
